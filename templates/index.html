<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador - Falcon Financiamentos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.mask.min.js') }}"></script>

</head>

<body>
    <header>
        <div class="container">
            <div id="menu">
                <div id="logotipo">
                    <a href="https://falconfinanciamentos.com.br">
                        <img width="212" height="60"
                            src="https://falconfinanciamentos.com.br/wp-content/uploads/2023/09/logo-falcon.png"
                            alt="Falcon Financiamentos">
                    </a>
                </div>
                <div id="menu-items">
                    <div>
                        <nav>
                            <ul>
                                <li>
                                    <a href="https://falconfinanciamentos.com.br/">Home</a>
                                </li>
                                <li>
                                    <a href="https://falconfinanciamentos.com.br/quem-somos/">
                                        Quem Somos
                                    </a>
                                </li>
                                <li>
                                    <a href="https://falconfinanciamentos.com.br/#servicos">Serviços</a>
                                </li>
                                <li>
                                    <a href="https://falconfinanciamentos.com.br/#contato">Contato</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <form id="form-simulador">
                <div class="preloader">
                    <div class="spinner"></div>
                </div>
                
                <div class="row pb-4">
                    <div class="col-12">
                        <p class="text-center">
                            <span class="titulo-form" style="color: #182e4f;">SIMULADOR DE&nbsp;</span>
                            <span class="titulo-form" style="color: #64b880;">FINANCIAMENTO&nbsp;
                            </span>
                        </p>
                    </div>
                </div>

                <div id="dados-cadastrais">
                    <div class="row pb-4">
                        <div class="col-md-12 text-center">
                            <input type="radio" class="btn-check" name="options-tipo-imovel"
                                id="tipo-imovel-residencial" autocomplete="off" checked value="Residencial">
                            <label style="margin-right: 10px;" class="btn btn-outline-success btn-form-simulador"
                                for="tipo-imovel-residencial">Residencial</label>

                            <input type="radio" class="btn-check" name="options-tipo-imovel" id="tipo-imovel-comercial"
                                autocomplete="off" value="Comercial">
                            <label style="margin-right: 10px;" class="btn btn-outline-success btn-form-simulador"
                                for="tipo-imovel-comercial">Comercial</label>

                            <input type="radio" class="btn-check" name="options-tipo-imovel" id="tipo-imovel-terreno"
                                autocomplete="off" value="Terreno">
                            <label class="btn btn-outline-success btn-form-simulador"
                                for="tipo-imovel-terreno">Terreno</label>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-md-6 form__group field">
                            <input type="input" class="form__field" placeholder="Nome" name="form-nome" id='form-nome'
                                required />
                            <label for="form-nome" class="form__label">Nome</label>
                        </div>
                        <div class="col-md-6 form__group field">
                            <input type="email" class="form__field" placeholder="Email" name="form-email"
                                id='form-email' required />
                            <label for="form-email" class="form__label">Email</label>
                        </div>
                    </div>
                    <div class="row pt-4 pb-4">
                        <div class="col-md-3 form__group field">
                            <input type="input" class="form__field cpf" placeholder="Cpf" name="form-cpf" id='form-cpf'
                                required />
                            <label for="form-cpf" class="form__label">CPF</label>
                        </div>
                        <div class="col-md-3 form__group field">
                            <input type="input" class="form__field phone_with_ddd" placeholder="celular"
                                name="form-celular" id='form-celular' required />
                            <label for="form-celular" class="form__label">Celular</label>
                        </div>
                        <div class="col-md-3 form__group field">
                            <input type="number" min="18" max="80" class="form__field" placeholder="idade"
                                name="form-idade" id='form-idade' required />
                            <label for="form-idade" class="form__label">Idade</label>
                        </div>
                        <div class="col-md-3 form__group field">
                            <select class="form__select" id="form-estado" name="estado">
                                <option selected>Escolha o estado...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="panel-value">
                    <div class="row pt-4">
                        <div class="col-md-4">
                            <div class="mb-3 text-center">
                                <label for="form-valor-imovel" class="form-label label-valor">VALOR DO IMÓVEL</label>
                                <div style="display: flex;">
                                    <label class="label-money">R$</label>
                                    <input id="form-valor-imovel" type="text" class="form-control input-valor money"
                                        value="0,00" placeholder="0,00">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 text-center">
                                <label for="form-valor-entrada" class="form-label label-valor">VALOR DE ENTRADA</label>
                                <div style="display: flex;">
                                    <label class="label-money">R$</label>
                                    <input type="text" class="form-control input-valor money" id="form-valor-entrada"
                                        value="0,00" placeholder="0,00">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3 text-center">
                                <!-- <label id="form-label-valor-financiar" for="form-porcentagem" class="form-label label-valor">0</label> -->
                                <label id="form-label-porcentagem" for="form-porcentagem"
                                    class="form-label label-valor">0 %</label>
                                <input id="form-porcentagem" type="range" class="form-range" min="0" max="100"
                                    value="0">
                            </div>
                            <div class="text-center">
                                <label id="form-label-total-financiar"
                                    class="form-label label-total-financiamento">FINANCIAR: R$ 0,00</label>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <button class="btn btn-primary" type="submit" onclick="simular(event)">
                            <i class="bi bi-currency-exchange"></i> VER PARCELAS
                        </button>
                    </div>
                </div>
            </form>
            <div id="resultado">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Tabela</th>
                            <th scope="col">Juros ao ano</th>
                            <th scope="col">1ª parcela</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>
                                <img class="logo-banco"  src="{{ url_for('static', filename='img/logo_bradesco.png') }}">
                            </th>
                            <td>SAC</td>
                            <td>9,17 %</td>
                            <td>R$ 959,67	</td>
                        </tr>
                        <tr>
                            <th><img class="logo-banco"  src="{{ url_for('static', filename='img/logo_itau.png') }}"></th>
                            <td>SAC</td>
                            <td>9,69 %</td>
                            <td>R$ 959,67	</td>
                        </tr>
                        <tr>
                            <th><img class="logo-banco" src="{{ url_for('static', filename='img/logo_santander.png') }}"></th>
                            <td>SAC</td>
                            <td>9,89 %</td>
                            <td>R$ 959,67	</td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </section>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/site.js') }}"></script>

    <script>
        $(document).ready(function () {
            $('.date').mask('00/00/0000');
            $('.time').mask('00:00:00');
            $('.date_time').mask('00/00/0000 00:00:00');
            $('.cep').mask('00000-000');
            $('.phone').mask('0000-0000');
            $('.phone_with_ddd').mask('(00) 0 0000-0000');
            $('.phone_us').mask('(000) 000-0000');
            $('.mixed').mask('AAA 000-S0S');
            $('.cpf').mask('000.000.000-00', { reverse: true });
            $('.cnpj').mask('00.000.000/0000-00', { reverse: true });
            $('.money').mask('000.000.000.000.000,00', { reverse: true });
            $('.money2').mask("#.##0,00", { reverse: true });
            $('.ip_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
                translation: {
                    'Z': {
                        pattern: /[0-9]/, optional: true
                    }
                }
            });
            $('.ip_address').mask('099.099.099.099');
            $('.percent').mask('##0,00%', { reverse: true });
            $('.clear-if-not-match').mask("00/00/0000", { clearIfNotMatch: true });
            $('.placeholder').mask("00/00/0000", { placeholder: "__/__/____" });
            $('.fallback').mask("00r00r0000", {
                translation: {
                    'r': {
                        pattern: /[\/]/,
                        fallback: '/'
                    },
                    placeholder: "__/__/____"
                }
            });
            $('.selectonfocus').mask("00/00/0000", { selectOnFocus: true });
        });
    </script>
</body>

</html>
